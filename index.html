<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zomato Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="hero">
    <nav class="navbar">
      <div class="logo">Zomato</div>
      <ul class="nav-links">
        <li><a href="#">Add Restaurant</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Signup</a></li>
      </ul>
    </nav>
    <div class="hero-content">
      <h1>Discover the best food & drinks in your city</h1>
      <input type="text" placeholder="Search for restaurant, cuisine or dish" />
    </div>
  </header>

 <section class="cities">
  <h2>Popular Cities</h2>
  <div class="city-grid">
    <div class="city-card" style="background-image: url('images/delhi.jpg')">
      <span>Delhi</span>
    </div>
    <div class="city-card" style="background-image: url('images/mumbai.jpg')">
      <span>Mumbai</span>
    </div>
    <div class="city-card" style="background-image: url('images/bangalore.jpg')">
      <span>Bangalore</span>
    </div>
    <div class="city-card" style="background-image: url('images/pune.jpg')">
      <span>Pune</span>
    </div>
    <div class="city-card" style="background-image: url('images/hyderabad.jpg')">
      <span>Hyderabad</span>
    </div>
    <div class="city-card" style="background-image: url('images/chennai.jpg')">
      <span>Chennai</span>
    </div>
  </div>
</section>


  <footer>
    <p>&copy; 2025 Zomato Clone | Made with ❤️ by Pooja</p>
  </footer>
</body>
</html>
